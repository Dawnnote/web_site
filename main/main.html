<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/0d1c1758fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/0d1c1758fd.css" crossorigin="anonymous">
    <style>
        .my-xl {
            font-size: 12px;
        }

        .my-cursor {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <container id="footer">
    <div id="item-wrapper">
        <section><figure>
            <img src="images/cup1.jpg" alt="" width="350" height="500">
            <figcaption>
                <h2>Wave Glass</h2>
                <p>17000원</p>
                <i id="heart" class="fa-regular fa-heart my-xl my-cursor"></i>
            </figcaption>
        </figure></section>
        <section><figure>
            <img src="images/plate1.jpg" alt="" width="350" height="500">
            <figcaption>
                <h2>Plate</h2>
                <p>21000원</p>
                <i id="heart" class="fa-regular fa-heart my-xl" onclick=""></i>
            </figcaption>
        </figure></section>
        <section><figure>
            <img src="images/glass-mug.jpg" alt="" width="350" height="500">
            <figcaption>
                <h2>Glass Mug</h2>
                <p>13000원</p>
                <i id="heart" class="fa-regular fa-heart my-xl" onclick=""></i>
            </figcaption>
        </figure></section>
        <section><figure>
            <img src="images/blackcup.jpg" alt="" width="350" height="500">
            <figcaption>
                <h2>Black Mug</h2>
                <p>15000원</p>
                <i id="heart" class="fa-regular fa-heart my-xl" onclick=""></i>
            </figcaption>
        </figure></section>
        <br>
        <section><figure>
            <img src="images/wood.jpg" alt="" width="350" height="500">
            <figcaption>
                <h2>Wood Cutting Board</h2>
                <p>38000원</p>
                <i id="heart" class="fa-regular fa-heart my-xl" onclick=""></i>
            </figcaption>           
        </figure>
    </section>
    </container>
        <!--회사 정보-->
        <footer id="footer">
            <div class="timeinfo">
                <p><h4>TIME INFO</h4></p>
                <p>MON-FRI AM 09:00 - PM 06:00</p>
                <p>LUNCH PM 01:00-PM 02:00</p>
                <p>SAT.SUN.HOLIDAY OFF</p></div>
            <div class="companyinfo">
                <p><h4>COMPANY INFO</h4></p>
                <p>Company: Paradiso l Company Registration No: 000-00-0000</p>
                <p>Mail-Order License: 0000-Seoul-0000 l Address: Seoul, Korea</p>
                <p>Tel: 00 000 0000 l Fax: 00 000 0000</p>
            </div>
        </footer>
    </div>
    <script>
        // listner 방식 
        $("#heart").click(() => {
            $("#heart").toggleClass("fa-solid");
        });
    </script>
    
</body>
</html>
